<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Protazen</title>
    <link rel="stylesheet" href="./assets/vendor/bootstrap/css/bootstrap.min.css">
    <link href="../assets/vendor/fonts/circular-std/style.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/libs/css/style.css">
    <link rel="stylesheet" href="./assets/vendor/fonts/fontawesome/css/fontawesome-all.css">
    <style>
    html,
    body {
        height: 100%;
    }
    body {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
    }
    </style>
</head>
<body>
    <form class="splash-container">

        <div class="card">
           <div class="card-header text-center"><a href="https://denysfernandes.tech/"><img class="logo-img" src="./assets/imagens/logoFurysoft.png" alt="logo"></a>
                <h3 class="mb-1">Formulario de registro</h3>
                <p>Entre Com seus dados pessoais</p>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <input class="form-control form-control-lg" type="text" name="nick" required="" placeholder="Usuario" autocomplete="off">
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" type="email" name="email" required="" placeholder="E-mail" autocomplete="off">
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" id="pass1" type="password" required="" placeholder="Senha">
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" required="" placeholder="Confirmar senha">
                </div>
                <div class="form-group pt-2">
                    <button class="btn btn-block btn-primary" type="submit">Registrar</button>
                </div>
                <div class="form-group">
                    <label class="custom-control custom-checkbox">
                        <input class="custom-control-input" type="checkbox"><span class="custom-control-label">Criando a conta você aceita os termos<a href="#">Termos e condições de uso</a></span>
                    </label>
                </div>
            <div class="card-footer bg-white">
                <p>já é membro? <a href="login.html" class="text-secondary">Entre aqui.</a></p>
            </div>
        </div>
    </form>
</body>
</html>
